<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Log in - Turtle84375</title>
    <meta name="description" content="Turtle84375 - Web developer, administrator, gamer, waster of money">
    <meta name="keywords" content="turtle84375">
  </head>
  <body>
    <!-- Heading presentation -->
    <div class="title-parent">
      <span class="title">Log in</span>
	<br>
	<br>
	<form method="POST" action="https://auth.turtle84375.me/login">
		<label for="username">Username</label>
		<br>
		<input id="uname" type="name" name="username" placeholder="Insert your username here...">
		<br>
		<br>
		<label for="password">Password: </label>
		<br>
		<input id="pwd" type="password" name="password" placeholder="Insert your password here...">
		<br>
		<br>
		<input id="submit" type="submit" value="Log in" disabled>
    	</form>
	<br>
	<p id="errorMessage" class="error"></p>
    </div>
    <script>
      document.getElementById("uname").addEventListener("input", check);
      document.getElementById("pwd").addEventListener("input", check);
	    
      var url_string = window.location.href;
      var url = new URL(url_string);
      var error = url.searchParams.get("error");
      if (error == "1") {
        document.getElementById("errorMessage").innerHTML = "Incorrect username or password!";
      } else if (error == "2") {
	document.getElementById("errorMessage").innerHTML = "Login is disabled, try again later!";
      } else {
        document.getElementById("errorMessage").style.hidden = true;
      }
	    
      function check() {
	if (document.getElementById("uname") == "" || document.getElementById("pwd") == "") {
	  document.getElementById("submit").disabled = true;
        } else {
	  document.getElementById("submit").disabled = false;
	}
      }
    </script>
  </body>
</html>
