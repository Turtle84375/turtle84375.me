<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css" />
    <title>Sign Up - Turtle84375</title>
    <meta name="description" content="Turtle84375 - Web developer, administrator, gamer, waster of money">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="turtle84375">
  </head>
  <body>
    <!-- Heading presentation -->
    <div class="title-parent">
      <span class="title">Sign Up for a new account</span>
      <br>
      <a href="login.html" style="float:right">Already have an account?</a>
	  <br>
    <br>
		<span>Username:</span>
    <br>
		<input id="username" type="name" placeholder="Create a unique username..." autocomplete="off" autocorrect="false" />
		<br>
		<br>
		<span>Password:</span>
    <br>
		<input id="password" type="password" placeholder="Make up a secure password..." />
		<br>
  	  <p id="error" class="error"></p>
		<button style="float:right" onclick="register(document.getElementById('username').value, document.getElementById('password').value)" id="signupbutton">Sign Up!</button>
    </div>
    <script src="../auth.js"></script>
    <script src="../state.js"></script>
    <script>
      document.getElementById("signupbutton").innerText = "loading...";
      document.getElementById("signupbutton").setAttribute("disabled", "");
      function checkVariable() {
        if (state.loaded == true) {
          if (state.logged == true) {
            window.location.href = "dashboard.html";
          }else{
            if (state.error != null) {
              document.getElementById("error").innerText = state.error;
            }
              document.getElementById("signupbutton").innerText = "Sign Up!";
              document.getElementById("signupbutton").removeAttribute("disabled");
          }
        }else{
          setTimeout(checkVariable, 1000);
        }
      }
      setTimeout(checkVariable, 1000);
    </script>
  </body>
</html>
